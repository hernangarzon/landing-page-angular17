<div class="container"><h1>This is our product</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      @for (product of productList; track $index) {
        <tr>
          <th scope="row">{{product.id}}</th>
          <td>{{product.tittle}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td><button type="button" class="btn btn-outline-primary" (click)="navegate(product.id)">Details</button></td>
        </tr>
      }
      
    </tbody>
  </table>

</div>
